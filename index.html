<!DOCTYPE html>
<html>
    <head>
        <meta chareset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title> 오늘의 계획은? </title>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bd495e6b667ceaa5698efad6cc3ed2c2"></script>
        <script defer src="js/greeting.js"></script>
        <script defer src="js/clock.js"></script>
        <script defer src="js/toDo.js"></script>
        <script defer src="js/famous.js"></script>
        <script defer src="js/bg.js"></script>
        <script defer src="js/weather.js"></script>
        <script defer src="js/kakaoMap.js"></script>
    </head>
    <body>
    <!-- 날씨 및 현재 기온 -->
    <header class="jsWeather">
        <span class="weatherText"></span>
    </header>
    <!-- 좌측 인사 및 환영, 시계, 카카오맵 부분 -->
    <aside>
        <article class="leftSection">
            <div class="leftContent">
            <!-- 인사 및 이름 -->
                <div class="jsGreeting">
                    <h1></h1>
                    <!-- 페이지를 리로드하여 초기 화면으로 감 -->
                    <form id="changeName"> 
                        <button> 이름 바꾸기 </button> 
                    </form>
                </div>
            </div>
            <!-- 현재 시간 -->
            <div class="leftContent">
                <div class="jsClock">
                    <h2> 00:00 </h2>
                </div>
                <!-- D-Day 계산 (추가 예정)
                <input id="dDay" type="date" />
                <h3></h3>
                -->
            </div>
            <!-- 카카오 지도  -->
            <div class="leftContent kakaoMap">
                <div id="map"> <!-- 지도 -->
                        <!-- 지도 오류 시 문구 -->
                    <span class="errorhandle"> 카카오 지도를 받아올 수 없습니다. </span>
                </div>
            </div>
        </article>
    </aside>
    <!-- 중간 처음 로딩 페이지 (이름 입력)-->
    <article class="middle">
        <div class="enterName">
            <form id="inputName">
                <input id="enter" type="text" placeholder="이름을 입력해주세요." autocomplete="off" />
            </form>
        </div>
        <!-- 명언 -->
        <h3 class="famousWrite"></h3>
    </article>
    <!-- 우측 할일 입력 및 목록 -->
    <main>
        <section class="rightSection">
        <!-- 할일 작성하는 곳 -->
            <div class="rightContent jstoDoList">
                <form id="inputToDo">
                    <input id="writeList" type="text" placeholder="할 일을 적어주세요." name="list" autocomplete="off" />
                </form>
            </div>
        <!-- 할일 목록 -->
            <div class="rightContent nowList">
                <ul class="toDoList"></ul>
            </div>
        <!-- 완료 목록 -->
            <div class="rightContent finishList">
                <ul class="fnToDoList">
            </div>
        </section>
    </main>
    </body>

</html>
