<!DOCTYPE html>
<html>
    <head>
        <meta chareset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title> What's your plan for today? </title>
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bd495e6b667ceaa5698efad6cc3ed2c2"></script>

    </head>
    <body>
    <div class="bgfillter">
        <nav class="jsWeather">
            <span class="weatherText"></span>
        </nav>
    </div>
    <header>
        <article class="clockSection">
            <!-- 인사 및 환영-->
            <div class="leftContent">
                <div class="jsGreeting">
                    <h1></h1>
                    <!-- 페이지를 리로드하여 초기 화면으로 감 -->
                    <form id="changeName"> 
                        <button> 이름 바꾸기 </button> 
                    </form>
                </div>
                <div class="jsClock">
                    <h2> 00:00 </h2>
                </div>
            </div>
            <!-- 현재 시간 -->
            <div class="leftContent">
                <!-- D-Day 계산 
                <input id="dDay" type="date" />
                <h3></h3>
                -->
            </div>
            <!-- 추후의 기능 개발 예정 -->
            <div class="leftContent jsUpdate">
                <div id="map">
                    <span class="errorhandle">카카오 지도를 받아올 수 없습니다.</span>
                </div>
            </div>
        </article>
    </header>
    <article class="middle">
        <div class="enterName">
            <form id="inputName">
                <input id="enter" type="text" placeholder="이름을 입력해주세요." autocomplete="off" />
            </form>
        </div>
        <h3 class="famousWrite"></h3> <!-- 명언 -->
    </article>
    <main>
    <!--여기는 toDoList 만들기 -->
        <article class="listSection">
        <!-- 할일 작성하는 곳 -->
            <div class="rightContent jstoDoList">
                <form id="inputToDo">
                    <input id="writeList" type="text" placeholder="할 일을 적어주세요." name="list" autocomplete="off" />
                </form>
            </div>
        <!-- 할일 목록 -->
            <div class="rightContent nowList">
                <ul class="toDoList"></ul>
            </div>
        <!-- 완료 목록 -->
            <div class="rightContent finishList">
                <ul class="fnToDoList">
            </div>
        </article>
    </main>
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/toDo.js"></script>
        <script src="js/famous.js"></script>
        <script src="js/bg.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/kakaoMap.js"></script>
    </body>

</html>
